general {
  hide_cursor = true
}

background {
    monitor =
    path = screenshot #/home/user/Pictures/wallpapers/neon.png   # supports png, jpg, webp (no animations, though)
    # color = rgba(25, 20, 20, 1.0)
	color = rgba(0,0,0,0.3)
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 13
    noise = 0.0 # 0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date '+%H:%M')"
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(200, 200, 200, 1.0)
    shadow_passes = 1
    shadow_size = 2
    font_size = 100
    font_family = SF Pro Display Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 365
    halign = center
    valign = center
}

# date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date '+%A, %d %B')"
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(200, 200, 200, 1.0)
    shadow_passes = 1
    shadow_size = 2
    font_size = 25
    font_family = SF Pro Display Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 280
    halign = center
    valign = center
}

# face
image {
    monitor =
    path = /home/user/.face
    size = 250 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
shadow_passes = 1
    shadow_size = 2
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 65
    halign = center
    valign = center
}

shape {
    monitor =
    size = 200, 50
    color = rgba(255, 255, 255, 0.4)
    rounding = 8
    border_size = 0
    border_color = rgba(0, 207, 230, 1.0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = <span font='Font Awesome 5 Free'></span>  $USER
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(255, 255, 255, 1.0)
    shadow_passes = 0
    shadow_size = 2
    font_size = 17
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise

    position = 0, -120
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 200, 50
    font_size = 17
    outline_thickness = 1
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.4)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    fade_timeout = 0 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = ...
    # placeholder_text = <span font='Font Awesome 5 Free'></span>   Input Password... # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 8 # -1 means complete rounding (circle/oval)
    check_color = rgba(200, 200, 200, 0.4)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL</i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -185
    halign = center
    valign = center
}
